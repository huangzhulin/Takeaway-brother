<!doctype html>

<html lang="en-US">

<head>

  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

  <title>登陆</title>

  <link rel="stylesheet" type="text/css" media="all" href="style.css">

  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

  <script type="text/javascript" charset="utf-8" src="js/jquery.leanModal.min.js"></script>

  <!-- jQuery plugin leanModal under MIT License http://leanmodal.finelysliced.com.au/ -->

</head>



<body>

  <div id="w">

    <div id="content">

      <h1>欢迎登陆外卖小哥！</h1>

      <p>点击下方进行登陆，如还没有登陆账号请注册登陆账号！</p>

      <center><a href="#loginmodal" class="flatbtn" id="modaltrigger">点我登陆哦</a></center>

    </div>

  </div>

  <div id="loginmodal" style="display:none;">

    <h1>登陆</h1>

    <form id="loginform" name="loginform" method="post" action="index.html">

      <label for="username">用户名:</label>

      <input type="text" name="username" id="username" class="txtfield" tabindex="1">



      <label for="password">密码:</label>

      <input type="password" name="password" id="password" class="txtfield" tabindex="2">



      <div class="center"><input type="submit" name="loginbtn" id="loginbtn" class="flatbtn-blu hidemodal"
          value="登陆" tabindex="3"></div>

    </form>

  </div>

  <script type="text/javascript">

    $(function () {

      $('#loginform').submit(function (e) {

        return false;

      });



      $('#modaltrigger').leanModal({ top: 110, overlay: 0.45, closeButton: ".hidemodal" });

    });

  </script>

  <script src="http://www.jq22.com/js/jq.js"></script>

</body>

</html>
